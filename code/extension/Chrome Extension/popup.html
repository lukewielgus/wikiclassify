<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
	<head>
		<title>WikiClassify</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="content">
			<div class="top_block title_block">
				<div class="content">
				WikiClassify
				</div>
			</div>
			<div class="top_block rating_block">
				<div class="content">
					<div class="top_block rating_title">
						<div class="content">
						Select a category:
						<select>
						<option>Advertisement</option>
						<option>Aircraft</option>
						<option>Art</option>
						<option>Automobiles</option>
						<option>Birth</option>
						<option>Boats</option>
						<option>Business</option>
						<option>Cities Towns and Villages</option>
						<option>Death</option>
						<option>Fauna</option>
						<option>Featured</option>
						<option>Fiction</option>
						<option>Flora</option>
						<option>Geological Features</option>
						<option>Good</option>
						<option>Human Conflict</option>
						<option>Infrastructure</option>
						<option>Military Personnel</option>
						<option>Music</option>
						<option>Musicians</option>
						<option>Peacock Terms</option>
						<option>People</option>
						<option>Plotlike</option>
						<option>Politicians</option>
						<option>Politics and Government</option>
						<option>Protected Areas</option>
						<option>Religion and Mythology</option>
						<option>Science and Technology</option>
						<option>Sports and Atheletes</option>
						<option>Stub Article</option>
						<option>Unbalanced Language</option>
						<option>Universities and Colleges</option>
						<option>Weasel Words</option>
						</select>
						</div>
					</div>
				</div>
			</div>
			<div class="top_block classification_block">
				<div class="content">
					This Wikipedia page has now been classified.
					WikiClassify Chrome Extension is a product of the
					WikiClassify team. Learn more and help support at
					<a href="http://www.wikiclassify.com">WikiClassify.com</a>
				</div>
			</div>
		</div>	
	</body>
</html>
